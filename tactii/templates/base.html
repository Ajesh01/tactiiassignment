

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% block st %}{% endblock %}
    <title>Hello, world!</title>
  </head>
  <body style="background: rgb(2,0,36);height: 100%;
  background: linear-gradient(148deg, rgba(2,0,36,1) 0%, rgba(9,9,57,1) 35%, rgba(2,120,144,1) 100%); ">

      <nav class="navbar navbar-expand-lg sticky-top " style="background-color: rgba(255, 255, 255,0.4);">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" style="width:100%;" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active"><a class="nav-link" href="{{ url_for('main.index') }}" style="color: aliceblue;font-weight: bold;">Home</a></li>
              {% if not current_user.is_authenticated %}
              <li class="nav-item">   <a href="{{ url_for('auth.login') }}" class="nav-link" style="color: aliceblue;font-weight: bold;">
                                Login
                            </a></li>
                            <li class="nav-item">
                            <a href="{{ url_for('auth.signup') }}" class="nav-link" style="color: aliceblue;font-weight: bold;">
                                Sign Up
                            </a>
                        </li>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <li class="nav-item">
                            <a href="{{ url_for('auth.logout') }}" class="nav-link" style="color: aliceblue;font-weight: bold;">
                                Logout
                            </a>
                        </li>
                            {% endif %}

            </ul>
        </div> 
        </nav>
    
<div>
{% block content %}
{% endblock %}
</div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
