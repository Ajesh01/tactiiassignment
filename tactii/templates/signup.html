{% extends "base.html" %}

{% block content %}
<div style="width: auto;height:100vh;">
    <div style="z-index:9;text-align: center;width: 490px;height:280px;background-color:rgba(255, 255, 255,0.4);margin-left: auto;margin-right: auto;margin-top: 30vh;border-style:solid;border-width: 0;border-radius:20px;">
   
    <h3 class="title" style="padding-top: 5%; color: aliceblue;">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification" style="color:rgb(255,193,7)">
                {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}" style="color: inherit;">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">
            <div class="field" style="padding-top: 3%;">
                <div class="control">
                    <input class="input is-large" type="email" name="email" style="border-style: solid;border-width: 0;border-radius:20px;text-align: center;" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field" style="padding-top: 3%;">
                <div class="control" >
                    <input class="input is-large" type="text" name="name" style="border-style: solid;border-width: 0;border-radius:20px;text-align: center;" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field" style="padding-top: 3%;">
                <div class="control">
                    <input class="input is-large" type="password" name="password" style="border-style: solid;border-width: 0;border-radius:20px;text-align: center;" placeholder="Password">
                </div>
            </div>

            <button class="button btn-warning" style="margin-top: 3%;border-style: solid;border-width: 0;border-radius:20px">Sign Up</button>
        </form>
    </div>
</div></div></div>
{% endblock %}
